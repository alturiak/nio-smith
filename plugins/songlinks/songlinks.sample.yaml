# Mandatory list of allowed domains referencing their respective url-pattern
allowed_domains:
  open.spotify.com: 'spotify'
  play.spotify.com: 'spotify'
  itunes.apple.com: 'apple'
  music.apple.com: 'apple'
  itun.es: 'anything'
  deezer.com: 'deezer'
  # youtube.com: 'youtube'
  music.youtube.com: 'youtube'
  # youtu.be: 'anything'
  tidal.com: 'tidal'
  listen.tidal.com: 'tidal'
  music.yandex.com: 'yandex'
  music.yandex.ru: 'yandex'
  soundcloud.com: 'soundcloud'

# Mandatory list of patterns referenced by allowed_domains
patterns:
  spotify: '/(?:album|artist|track)/(?:.+)'
  apple: '/(?:[a-z]{2}/)?(?:album|artist)/.+?/(?:id)?(?:\d+)'
  tidal: '/(?:browse/)?(?:artist|album|track)/(?:\d+)'
  yandex: '/(?:artist|album)/(?:\d+/track/)?(\d+[^/?#]+)'
  amazon: '/albums/.+'
  deezer: '/(?:\w{2}/)?(?:album|artist|track)/(?:.+)'
  youtube: '/watch'
  soundcloud: '/\w+?/.+'
  anything: '.+'

