# Sample configuration of federation_status-plugin. Rename to federation_status.yaml to use.

# Optional list of rooms to enable federation_status on. Active on all rooms by default.
# room_list: []

# Optional warn time in days before a federating server's cert expires
# warn_cert_expiry: 7

# Optional maximum age of a server's data in minutes before checking again
# server_max_age: 60

# Optional frequency in minutes to check servers having reached server_max_age (default: 5)
# check_frequency: 5

# Optional list of servers to ignore, for example: ["server1.com", "server2.com"]
# server_ignore_list: []

# Optional url of federationtester-installation (https://github.com/matrix-org/matrix-federation-tester)
# federation_tester_url: https://federationtester.matrix.org

# whether to post messages to rooms when servers go offline / come back online (default: False)
# report_connectivity_changes: False

# Optional documentation url
# doc_url: "https://github.com/alturiak/nio-smith/blob/master/plugins/federation_watcher/README.md"
